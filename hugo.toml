[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = "monokai"

  [markup.goldmark.renderer]
    unsafe = true  # Allow HTML in markdown

