baseurl = "https://datanalytics.com/"
title = "Carlos J. Gil Bellosta"
languageCode = "es"
DefaultContentLanguage = "es"
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "UA-10706481-2" # Enable Google Analytics by entering your tracking id
rssLimit = 10
enableRobotsTXT = true


[pagination]
  pargerSize = "13"  # number of posts per page

[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']

[Params]
  copyright = "Carlos J. Gil Bellosta"
  description = "Blog de Carlos J. Gil Bellosta - Estadística, análisis de datos, inteligencia artificial, machine learning, data science y más"
  opengraph = true
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  dateformat = "2006-1-2"
  googleFontsLink = "https://fonts.googleapis.com/css?family=Fira Code|Alegreya:400,400i,700"
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config

[Params.Author]
  name = "Carlos J. Gil Bellosta"
  bio = "Matemático, científico de datos y CEO de [Circiter](http://circiter.es). Más sobre él, [aquí](http://datanalytics.com/bio)."
  avatar = "https://datanalytics.com/carlos-gil-bellosta-twitter-card.png"

[Twitter]
  twitter_cards = true
  images = ["/carlos-gil-bellosta-twitter-card.png"]  # Twitter card image
  #card = "summary"

[Params.logo]
  subtitle = "Estadística, análisis de datos y más" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  widgets = ["related", "recent", "categories"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.style.vars]
  fontFamilyPrimary = "Alegreya"
  fontFamilySecondary = "Fira Code"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pygments'
    tabWidth = 4
