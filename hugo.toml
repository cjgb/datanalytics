title = "Carlos J. Gil Bellosta"
description = "Blog de Carlos J. Gil Bellosta - Estadística, análisis de datos, inteligencia artificial, machine learning, data science y más"
baseURL = "https://datanalytics.com/"
languageCode = "es"
defaultContentLanguage = "es"
enableRobotsTXT = true

rssLimit = 20        # Only the last 20 posts

[outputs]
  home = ['html', 'rss', 'json']  # Added json for search
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html', 'rss']

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
  author = "Carlos J. Gil Bellosta"

  # toggle LaTeX rendering (see layouts/partials/extend_head.html)
  math = true

  # PaperMod specific features
  #ShowAllPagesInArchive = true
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  # Bloque de presentación en la página principal
  [params.homeInfoParams]
    enabled = true
    Title = "Blog de Carlos J. Gil Bellosta"
    Content = """
Carlos J. Gil Bellosta es ex-eBay, ex-BBVA, ex-everis, ex-Barclays, exmatemático, ex-casi todo. No obstante, estadístico diletante, científico de datos, pionero y entusiasta de R,
picapedrero de Python y bloguero en los ratos libres de los días de hacer.

Estas páginas reflejan parte de sus gustos e intereses intelectuales y profesionales ---los concernientes a la estadística, el análisis de datos, la inteligencia artificial, el _data science_, la programación y otras disciplinas aledañas--- más fielmente que su tortuoso CV.
"""

  [[params.socialIcons]]
    name = "twitter"
    url  = "https://twitter.com/gilbellosta"

  [[params.socialIcons]]
    name = "github"
    url  = "https://github.com/cjgb"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

