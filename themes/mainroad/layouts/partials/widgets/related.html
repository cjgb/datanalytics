{{- if eq .Type "posts" }}
{{- with .Params.related }}
<div class="widget-related widget">
    <h4 class="widget__title">{{ T "related_posts_title" }}</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{- range . }}
            {{- $related_page := $.Site.GetPage . }}
            {{- if $related_page }}
            <li class="widget__item"><a class="widget__link" href="{{ $related_page.RelPermalink }}">{{ $related_page.Title }}</a></li>
            {{- end }}
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}
{{- end }}
