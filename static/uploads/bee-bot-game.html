<!DOCTYPE html>
<html>
<head>
    <title>Bee-Bot Game</title>
    <meta charset="UTF-8">
    <style>
        .game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: inline-grid;
            grid-template-columns: repeat(6, 60px);
            gap: 2px;
            background: #f0f0f0;
            padding: 10px;
            margin: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .controls {
            margin: 20px;
        }

        .sequence {
            min-height: 40px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .command {
            display: inline-block;
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bee-Bot Game</h1>
        <div id="grid" class="grid"></div>
        <div class="controls">
            <div>
                <button onclick="addCommand(1)">1</button>
                <button onclick="addCommand(2)">2</button>
                <button onclick="addCommand(3)">3</button>
                <button onclick="addCommand(4)">4</button>
            </div>
            <div>
                <button onclick="addCommand('‚Üë')">‚Üë</button>
                <button onclick="addCommand('‚Üì')">‚Üì</button>
                <button onclick="addCommand('‚Üê')">‚Üê</button>
                <button onclick="addCommand('‚Üí')">‚Üí</button>
            </div>
            <div class="sequence" id="sequence"></div>
            <div>
                <button onclick="execute()" style="background: #4CAF50; color: white;">Go!</button>
                <button onclick="clearSequence()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 6;
        let beePosition = { x: 0, y: 0 };
        let flowerPosition = { x: 0, y: 0 };
        let beeDirection = '‚Üí';
        let sequence = [];

        function initializeGame() {
            // Create grid
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${j}-${i}`;
                    grid.appendChild(cell);
                }
            }

            // Place bee and flower randomly
            beePosition = {
                x: Math.floor(Math.random() * GRID_SIZE),
                y: Math.floor(Math.random() * GRID_SIZE)
            };

            do {
                flowerPosition = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (flowerPosition.x === beePosition.x && flowerPosition.y === beePosition.y);

            updateGrid();
            clearSequence();
        }

        function updateGrid() {
            // Clear grid
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    document.getElementById(`cell-${j}-${i}`).innerHTML = '';
                }
            }

            // Place flower
            document.getElementById(`cell-${flowerPosition.x}-${flowerPosition.y}`).innerHTML = 'üå∏';

            // Place bee with direction
            document.getElementById(`cell-${beePosition.x}-${beePosition.y}`).innerHTML = 'üêù' + beeDirection;
        }

        function addCommand(command) {
            sequence.push(command);
            updateSequenceDisplay();
        }

        function clearSequence() {
            sequence = [];
            updateSequenceDisplay();
        }

        function updateSequenceDisplay() {
            const sequenceDiv = document.getElementById('sequence');
            sequenceDiv.innerHTML = sequence.map(cmd =>
                `<span class="command">${cmd}</span>`
            ).join('');
        }

        async function execute() {
            const originalPosition = {...beePosition};
            const originalDirection = beeDirection;
            let currentPosition = {...beePosition};
            let currentDirection = beeDirection;

            for (let cmd of sequence) {
                await new Promise(resolve => setTimeout(resolve, 500));

                if (typeof cmd === 'number') {
                    // Move forward
                    for (let i = 0; i < cmd; i++) {
                        switch (currentDirection) {
                            case '‚Üí': currentPosition.x++; break;
                            case '‚Üê': currentPosition.x--; break;
                            case '‚Üë': currentPosition.y--; break;
                            case '‚Üì': currentPosition.y++; break;
                        }

                        // Check if out of bounds
                        if (currentPosition.x < 0 || currentPosition.x >= GRID_SIZE ||
                            currentPosition.y < 0 || currentPosition.y >= GRID_SIZE) {
                            alert('Oh no! The bee flew away! Try again!');
                            beePosition = originalPosition;
                            beeDirection = originalDirection;
                            updateGrid();
                            return;
                        }

                        beePosition = {...currentPosition};
                        updateGrid();
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                } else {
                    // Change direction
                    currentDirection = cmd;
                    beeDirection = cmd;
                    updateGrid();
                }
            }

            // Check if bee reached flower
            if (currentPosition.x === flowerPosition.x && currentPosition.y === flowerPosition.y) {
                alert('Congratulations! The bee found the flower! üéâ');
                setTimeout(initializeGame, 1500);
            } else {
                alert('Almost there! Try again to help the bee find the flower!');
            }
        }

        // Initialize game when page loads
        initializeGame();
    </script>
</body>
</html>
